<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@432&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Teko&family=Truculenta:wght@600&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>







/* BODY PART */
html {
font-size: 10px;
}
body {
margin: 0;
padding: 0;
color: white;
}


/* Main Conatainer (BACK BUTTON & NAIEFLIX) */
.main-container {
width: 100%;
position: relative;
height: 28rem;
}

      /* BACK BUTTON */
.back-container {
position: relative;
width: 19.5%;
height: 28rem;
background: #1a1a1a;
display: inline-block;
float: left;
}
.back {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 13rem;
}

      /* DIVIDER of (BACK & NAIEFLIX) */
.middle {
height: 28rem;
width: 1%;
background: white;
display: inline-block;
float: left;
}


      /* NAIEFLIX */
.naieflix-container {
top: 0;
right: 0;
width: 79.5%;
height: 28rem;
background: #000000;
position: relative;
display: inline-block;
}
.naieflix {
font-size: 10.31rem;
position: absolute;
top: 50%;
left: 50%;




transform: translate(-50%, -50%);
display: inline-block;
font-family: 'Oswald', sans-serif;
}



.n {
color: red;
animation-duration: 1s;
}
.aieflix {
color: white;
font-family: 'Bebas Neue', cursive;
animation-duration: 1s;
}
.n, .aieflix {
display: inline-block;
}


/* HR 1st */
.hh1 {
height: 0.72rem;
width: 100%;
background: white;
display: block;
}


.container {
width: 100%;
height: 36rem;
background: #333333;
text-align: center;
font-family: 'Patua One', cursive;
}

.container-1 {
position: relative;
width: 100%;
height: 48%;
background:#0000b3;
}

.hh2 {
height: 2%;
width: 100%;
background: white;
display: block;
}

.container-2 {
position: relative;
width: 100%;
height: 26%;
background:#0099cc;
}

.container-3 {
position: relative;
width: 100%;
height: 21%;
background:#00b300;
}

.content-name {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 7.4rem;
}
.content-season {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 7.4rem;
}
.content-episode {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 6.2rem;
}





.iframe-container {
margin: 0;
padding: 0;
position: relative;
width: 100%;
padding-bottom: 56.25%;
height: 0;
background:#000000;
}
.iframe-container iframe {
margin: 0;
padding: 0;
position: absolute;
top: 0;
left: 10%;
width: 80%;
height: 100%;
background:blueviolet;
}



.left {
position: absolute;
top: 0;
left: 0;
width: 10%;
height: 100%;
}
.right {
position: absolute;
top: 0;
right: 0;
width: 10%;
height: 100%;
}

</style>
</head>
<body>

<div class="main-container">
<span class="back-container">
<b class="back">&#8656;</b>
</span>

<div class="middle"></div>

<div class="naieflix-container">
<div class="naieflix"><b><div class="n animate__jackInTheBox">N</div><div class="aieflix animate__jackInTheBox">AIEFLIX</div></b></div>
</div>
</div>

<span class="hh1"></span>

<div class="container">

<div class="container-1"><span class="content-name">PRISON BREAK</span></div>

<span class="hh2"></span>

<div class="container-2"><span class="content-season"> SEASON 01 </span></div>

<span class="hh2"></span>

<div class="container-3"><span class="content-episode"> EPISODE 01 </span></div>

<span class="hh2"></span>

</div>


<div class="iframe-container">
    <span class="left"></span>

    <iframe src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <span class="right"></span>
</div>


</body>
<script>




</script>
</html>
